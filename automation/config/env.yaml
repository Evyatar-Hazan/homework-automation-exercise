# ============================================================
# Environment Configuration - נדרש להתאים למחסנית המקומית
# ============================================================

# Execution Environment
environment: "local"  # local | remote_grid | remote_moon
headless: false
trace: true  # Playwright trace recording
video: true  # Video recording
screenshot_on_failure: true

# Timeouts (בשניות)
timeouts:
  page_load: 30
  element_visibility: 15
  element_interaction: 10
  network_idle: 8
  dom_stable: 2  # המתנה לDOM להיות יציב

# Retry Configuration
retries:
  max_attempts: 3
  initial_backoff_ms: 500  # milliseconds
  max_backoff_ms: 5000
  exponential_base: 2

# Anti-Bot & Delays
human_behavior:
  enabled: true
  typing_speed_min_ms: 20  # minimum delay between key presses
  typing_speed_max_ms: 100  # maximum delay between key presses
  click_delay_min_ms: 100
  click_delay_max_ms: 500
  scroll_pause_min_ms: 200
  scroll_pause_max_ms: 800

# Browser Configuration
browser:
  type: "chromium"  # chromium | firefox | webkit
  args:
    - "--disable-blink-features=AutomationControlled"
    - "--disable-dev-shm-usage"
  viewport:
    width: 1920
    height: 1080
  user_agent: null  # null = ברירת מחדל, או string ספציפי

# Logging
logging:
  level: "INFO"  # DEBUG | INFO | WARNING | ERROR | CRITICAL
  format: "[%(asctime)s] [%(name)s] [%(levelname)s] %(message)s"
  file: "reports/automation.log"
  console: true

# Proxy (optional)
proxy: null
# proxy:
#   server: "http://proxy.example.com:8080"
#   username: "user"
#   password: "pass"
