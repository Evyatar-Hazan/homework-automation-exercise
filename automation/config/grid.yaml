# ============================================================
# Selenium Grid / Moon Configuration
# ============================================================

grid:
  # Selenium Grid or Moon URL
  url: "http://localhost:4444"
  timeout_ms: 30000

# Browser capabilities for remote execution
capabilities:
  chromium:
    browserName: "chrome"
    browserVersion: "latest"
    "goog:chromeOptions":
      args:
        - "--disable-blink-features=AutomationControlled"
        - "--disable-dev-shm-usage"
        - "--no-sandbox"
  
  firefox:
    browserName: "firefox"
    browserVersion: "latest"
  
  webkit:
    browserName: "webkit"
    browserVersion: "latest"

# Moon specific settings
moon:
  url: "http://localhost:4444"
  timeout_ms: 30000
