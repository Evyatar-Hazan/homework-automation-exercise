# ============================================================
# Pytest Configuration
# ============================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = [%(asctime)s] [%(name)s] [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# HTML Report & Allure
# --alluredir: Tells pytest-allure where to write test results (JSON)
#   Results are collected in a central location: automation/reports/allure-results/
#   After tests finish, conftest.py copies results to per-run directory
#   Then generates HTML report: {per_run_dir}/allure-report/
# 
# For viewing: python3 -m http.server 8000 --directory {per_run_dir}/allure-report
#              Then open http://localhost:8000 in browser
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --alluredir=automation/reports/allure-results
